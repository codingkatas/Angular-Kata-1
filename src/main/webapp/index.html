<!doctype html>
<html lang="da" ng-app="Kata1">
    <head>

        <!-- Meta information -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Codingkatas | Kata 1</title>

        <!-- twitter bootstrap styles and app specific style. Note that the app.css i placed last - to override from bootstrap -->
        <link href="css/bootstrap-3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-3.0/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">

        <!-- jQuery and AngularJS. jQuery must be first in line register it self for use by AngularJS -->
        <!-- Other utility libraries as well -->
        <script src="res/lib/jquery-2.0.3.min.js"></script>
        <script src="res/lib/angular-12.0/angular.min.js"></script>
        <!-- Angular wrapper for twitter bootstrap widgets -->
        <script src="res/lib/ui-bootstrap-tpls-0.5.0.min.js"></script>
        <!-- Sugar JS. Utility for javascript -->
        <script src="res/lib/sugar-1.3.9.min.js"></script>

        <!-- The app code itself. You must use the code from HomeController.js -->
        <script src="app/kata1/util.js"></script>
        <script src="app/kata1/app.js"></script>
        <script src="app/kata1/HomeController.js"></script>


    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Codingkatas | Kata 1</a>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="template" ng-controller="kata1.home.HomeController">

                <h1>Kata 1 - AngularJS and twitter bootstrap</h1>

                <table class="table">
                    <tr ng-repeat="todo in todoList">
                        <td>{{ todo.subject }}</td>
                        <td><input type="checkbox" ng-model="todo.done"></td>
                    </tr>
                </table>

            </div>

        </div>

    </body>
</html>
